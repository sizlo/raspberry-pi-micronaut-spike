<!DOCTYPE html>
<html lang="en">
    <body>
        <div th:fragment="book-fields(bookRequest, fieldErrors)">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" th:value="${bookRequest.title}" />
                <div th:replace="~{fragments/field-errors :: field-errors('title', ${fieldErrors})}"></div>
            </div>
            <div>
                <label for="category">Category</label>
                <input type="text" name="category" id="category" th:value="${bookRequest.category}" />
                <div th:replace="~{fragments/field-errors :: field-errors('category', ${fieldErrors})}"></div>
            </div>
            <div>
                <label for="authorId">Author</label>
                <select name="authorId" id="authorId">
                    <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}" th:selected="${author.id == bookRequest.authorId}"></option>
                </select>
                <div th:replace="~{fragments/field-errors :: field-errors('authorId', ${fieldErrors})}"></div>
            </div>
        </div>
    </body>
</html>
