<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(
    title = 'Home',
    content = ~{::section}
)}" xmlns:th="http://www.thymeleaf.org">
    <body>
        <section>
            <h1>Home</h1>
            <h2>Categories</h2>
            <div th:each="category : ${categories}">
                <a th:href="@{/categories/{c}(c = ${category})}" th:text="${category}"></a>
            </div>
        </section>
    </body>
</html>
